<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Information</title>
    <link rel="stylesheet" href="css/summary.css">
</head>
<body>
    <h1>Enter Your Details</h1>
    <form id="userDetailsForm">
        <label for="First_Name">First Name:</label>
        <input type="text" id="First_Name" name="First_Name" required><br>
        <label for="Last_Name">Last Name:</label>
        <input type="text" id="Last_Name" name="Last_Name" required><br>
        <label for="VIN">VIN:</label>
        <input type="text" id="VIN" name="VIN" required><br>
        <label for="Purchase_Price">Purchase Price:</label>
        <input type="number" id="Purchase_Price" name="Purchase_Price" required><br>
        <label for="License_ID">License ID:</label>
        <input type="text" id="License_ID" name="License_ID" required><br>
        <label for="License_Plate">License Plate:</label>
        <input type="text" id="License_Plate" name="License_Plate" required><br>
        <button type="submit">Submit</button>
    </form>
    <script src="js/summary.js"></script>
</body>
</html>
